<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- welcome message -->
    <div id="welcome" class="centre-message">
        <h1>Welcome to the digital blackjack table!</h1>
        <h2>You can't gamble real money, but have 1,000 virtual chips, complements of the house.</h2>
        <h2>Enjoy! &#128526;</h2>
        <button onclick="divDisappear('welcome'); divAppear('gamble-amount'); updateChips(1000);" class="centre-message-button">Play Blackjack</button>
    </div>

    <!-- bet prompt -->
    <div id="gamble-amount" class="centre-message">
        <h2>How many chips do you want to bet?</h2>
        <div id="form">
            <label for="bet">Chips:</label>
            <input type="number" id="bet" name="bet" min="10" max="200" step="10" default="10" value="10">
            <button onclick="updateBet(NaN); divDisappear('gamble-amount'); startRound(playerHand, cardDeck, discardDeck);">Bet!</button>
        </div>
    </div>

    <!-- end round message -->
    <div id="end-message" class="centre-message">
        <h1></h1>
        <h2></h2>
        <button id="play-again-button" onclick="discard(playerHand, dealerHand, discardDeck); divDisappear('end-message'); divAppear('gamble-amount');" class="centre-message-button">Play again</button>
    </div>

    <!-- div for displaying how many chips the player has -->
    <div id="chips-div" class="chips-display">
    <img src="assets/images/chips-icon.webp" alt="Casino chips">
    <h2><span id="chips"> 0</span></h2>
    </div>
    <div id="bet-div" class="chips-display">
        <img src="assets/images/bet-icon.webp" alt="Bet amount">
        <h2><span id="bet-chips"> 0</span></h2>
    </div>

    <div id = "dealer-value-div" class="chips-display value-display">
        <h2><img src="assets/images/hand-icon.png" alt="Value of dealer's hand"><span id="dealer-value">0</span></h2>
    </div>

    <div id="dealer-hand" class="hand">
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
    </div>

    <div id="table">
        <div id = "player-value-div" class="chips-display value-display">
            <h2><img src="assets/images/hand-icon.png" alt="Value of player's hand"><span id="player-value">0</span></h2>
        </div>
    </div>

    <div id="player-hand" class="hand">
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
        <div class="card-div"><img src="" alt=""></div>
    </div>

    <div id="game-buttons-div">
        <button id="stay" class="game-button" onclick="roundContinue(playerHand, dealerHand, cardDeck, discardDeck, 1);">Stay</button>
        <button id="hit" class="game-button" onclick="roundContinue(playerHand, dealerHand, cardDeck, discardDeck, 2);">Hit!</button>
        <button id="double-down" class="game-button" onclick="roundContinue(playerHand, dealerHand, cardDeck, discardDeck, 3);">Double down!</button>
    </div>
    <footer>
        <ul class="centered">
            <li>
                <a href="https://github.com/ocassidydev" target="github" aria-label="Find me on github"><i class="fa-brands fa-github fa-2xl"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/oran-cassidy-48aa021b8/" target="linkedin" aria-label="Connect with me on Linkedin"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </li>
        </ul>
        <p class="centered">No rights reserved, use this website and all aspects of it as you wish!</p>
    </footer>

    <!-- javascript -->
    <script src="assets/js/script.js" type="text/javascript"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/acee5056be.js" crossorigin="anonymous"></script>
</body>
</html>
