<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- welcome message -->
    <div id="welcome" class="centre-message">
        <h1>Welcome to the digital blackjack table!</h1>
        <h2>You can't gamble real money, but have 1,000 virtual chips, complements of the house.</h2>
        <h2>Enjoy! &#128526;</h2>
        <button onclick="divDisappear('welcome'); divAppear('gamble-amount'); giveChips(1000);" class="centre-message-button">Play Blackjack</button>
    </div>

    <!-- bet prompt -->
    <div id="gamble-amount" class="centre-message">
        <h2>How many chips do you want to bet?</h2>
        <form>
            <label for="bet">Chips:</label>
            <input type="number" id="bet" name="bet" min="10" max="200" step="10" default="10" value="10">
            <button type="submit" onclick="divDisappear('gamble-amount'); startRound(playerHand, cardDeck, discardDeck);">Bet!</button>
        </form>
    </div>

    <!-- div for displaying how many chips the player has -->
    <div id="chips-div">
    <img src="assets/images/chips-icon.webp" alt="Casino chips">
    <h2>= <span id="chips"> 0</span></h2>
    </div>

    <div id="dealer-hand" class="hand">
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
    </div>

    <div id="table"></div>

    <div id="dealer-hand" class="hand">
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
        <div class="card-div"></div>
    </div>

    <div id="game-buttons-div">
        <button id="stay" class="game-button">Stay</button>
        <button id="hit" class="game-button" onclick="playerHand.playCard(cardDeck,discardDeck);">Hit!</button>
        <button id="double-down" class="game-button">Double down!</button>
    </div>

    <footer>
        <ul class="centered">
            <li>
                <a href="https://github.com/ocassidydev" target="github" aria-label="Find me on github"><i class="fa-brands fa-github fa-2xl"></i></a>

            </li>

        <p class="centered">No rights reserved, use this website and all aspects of it as you wish!</p>
